<!Doctype html>
<html lang="en">
    <head>
        <title>Jacob [is mooshoe]</title>
        <meta charset="UTF-8">
        <meta name="description" content="This is the personal website for Jacob [is mooshoe], to sum it up he is a student and a self proclaimed hacker.">
        <meta name="author" content="jacob [is mooshoe]">
        <meta name="keywords" content="jacob,mooshoe,website,personal,blog,about,life,central,86,fosstodon,github,elementary,linux,computers">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#FDF6E3" />

        <style>
            :root {
                --font-colors: hsl(0, 0%, 15%);
                --link-colors: hsl(217, 71%, 30%);
                --background-colors: #fcf5e3;
                --scrollbar-track-colors: #e5dece;
                --scrollbar-thumb-colors: #ccc5b7;
            }
            .heading {
                font-size: 25px;
            }
            tr {
                font-size: 20px;
                font-family: "Times New Roman";
                color: var(--font-colors);
            }
            tr a {
              color: var(--link-colors);
            }
            p {
                font-size: 20px;
                font-family: 'Times New Roman', serif;
                color: var(--font-colors);
            }
            li {
                font-size: 20px;
                color: var(--font-colors);
            }
            code a {
                color: var(--font-colors);
            }
            body {
                margin: 0 20% 0 20%;
                background-color: var(--background-colors);
            }
            ::-webkit-scrollbar {
                width: 10px;
            }
            ::-webkit-scrollbar-track {
                background: var(--scrollbar-track-colors);
            }
            ::-webkit-scrollbar-thumb {
                background: var(--scrollbar-thumb-colors)
            }
            @media screen and (max-width: 590px) {
                body {
                    margin: 0 5% 0 5%;
                }
            }
        </style>

        <script>
            var date = new Date();
            if ( (date.getMonth() <= 2 && date.getDate() < 20) || (date.getMonth() >= 8 && date.getDay() >= 23)) {
                var d = document.documentElement.style;
                d.setProperty('--font-colors', 'hsl(0, 0%, 85%)');
                d.setProperty('--link-colors', 'hsl(0, 0%, 65%)');
                d.setProperty('--background-colors', '#2a2a2a');
                d.setProperty('--scrollbar-track-colors', '#424242');
                d.setProperty('--scrollbar-thumb-colors', '#5b5b5b');
            }
        </script>
    </head>
